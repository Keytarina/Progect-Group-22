<div class="modal modal-table" data-modal="1">
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M20.5713 2.57153L2.57129 20.5715"
      stroke="#808080"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M2.57129 2.57153L20.5713 20.5715"
      stroke="#808080"
      stroke-width="1.5"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>

  <h3 class="modal__title modal-table__title">ЗАБРОНЮВАТИ СТОЛИК</h3>

  <form class="modal-table__form">
    <span class="modal-table__form-wrapper">
      <label class="modal__form-field">
        <input
          class="modal__input"
          required
          name="user_name"
          pattern="[a-zA-Zа-яА-Я]+"
          minlength="2"
          type="text"
          placeholder="Ваше ім’я"
        />
        <span class="modal__subtext modal-price__form-subtext"
          >На кого забронювати столик?</span
        >
      </label>
      <label class="modal__form-field">
        <span class="modal__form-inner">
          <select class="modal__choice" name="seats">
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
        <span class="modal__subtext">Столик на яку кількість осіб?</span>
      </label>
      <label class="modal__form-field">
        <input
          class="modal__input"
          type="tel"
          name="user_phone"
          required
          id="table-phone"
          placeholder="+38 (___) ___-__-__"
        />
        <span class="modal__subtext modal-price__form-subtext"
          >Номер телефону</span
        >
      </label>
      <label class="modal__form-field">
        <span class="modal__form-inner">
          <input
            class="modal__choice modal-room__data"
            type="date"
            name="date"
            min="2023-02-17"
            required
          />
        </span>
        <span class="modal__subtext">На яку дату бронювати?</span>
      </label>
    </span>
    <button class="modal__btn" type="submit">ЗАБРОНЮВАТИ НОМЕР</button>
  </form>
</div>
